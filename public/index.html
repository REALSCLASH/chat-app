<!DOCTYPE html>
<html lang="en">

  <script src="/socket.io/socket.io.js"></script>
  <script defer src="chat.js"></script>
  <title>Chat app</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gm-blackblue">
  <nav class="bg-gm-blackbluexport default class className extends baseclassName {
    
  };
  ">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="./index.html" class="flex items-center">
          <img src="https://cdn.discordapp.com/attachments/430832494129053696/1148981554769563719/FILMLOGO.png" class=""  width="200" height="200"alt="Flowbite Logo" />
         
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gm-salmon rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-gm-blackblue dark:bg-g  md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-mg-lblue hover:text-gm-llblue md:border-0 md:text-gm-salmon md:p-0" aria-current="page">Home</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-mg-lblue hover:text-gm-llblue md:border-0 md:text-gm-salmon md:p-0 ">About</a></li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-mg-lblue hover:text-gm-llblue md:border-0 md:text-gm-salmon md:p-0">Live</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-mg-lblue hover:text-gm-llblue md:border-0 md:text-gm-salmon md:p-0">Chat</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="max-w-2xl mx-auto">
    <div class="flex flex-col px-3"> <!-- Use flex-col to arrange items vertically -->
      <div class="bg-gm-lblue rounded-lg p-8 " style="max-height: 300px; overflow-y: auto; width: 100%; height: 300px;">
        <ul class="text-white" id="messages"style="word-wrap: break-word;">
        </ul>
      </div>
      <form style="width: 100%;"> <!-- Set the form width to 100% to make it as wide as its container -->
        <label for="chat" class="sr-only">Your message</label>
        <div class="flex items-center py-2 px-3 bg-gray-50 rounded-lg dark:bg-gray-700 p-10">
          <textarea id="m" rows="1" class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>
          <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600" style="width: 40px; height: 40px;">
            <svg class="w-6 h-6 rotate-90" fill="salmon " viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
  
  
  
   
      <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
